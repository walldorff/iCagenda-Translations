MOD_ICCALENDAR_DESC = "<span style="_QQ_"font-weight:normal"_QQ_">Kalendermodule voor iCagenda component<br /><br /><b>Belangrijk:</b><br />U moet minstens 1 menuoptie hebben, dat naar iCagenda verwijst. De module is een uitbreiding van het component, maar zal niet werken indien dit niet is gedeclareerd.<br /><br /><b>Kleine tip:</b><br />Indien u geen menuoptie in het hoofdmenu wilt hebben, dan kunt u een speciaal menu in een fictieve positie plaatsen (bijv: <em>position-icagenda</em>) zodat de module de pagina's van dat menu weergeeft.</span>"
